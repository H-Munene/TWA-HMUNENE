<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="main-div-register">

        <div class="logo">
            <img src="images/register_logo.svg" id="img2"> 
         </div>
         <div class="h1-register">
             <h1>REGISTER</h1>
         </div>

        <div class="google-or-div">
            <div id="reg-google">
                <button type="button" id="google-sign-in-button" >
                Sign Up with Google
                </button>
            </div>
            <p id="or">or</p>    
        </div>
 
        <div class="form-div">
            <form action="">

                <div class="firstname">
                    <input placeholder="firstname" type="text" 
                        autocomplete="off">
                </div>

                <div class="lastname">
                    <input placeholder="lastname" type="text" autocomplete="off">
                </div>
        
                <div class="username">
                    <input placeholder="username" type = "text" autocomplete="off">
                </div>

                <div class="email">
                    <input placeholder="xyz@gmail.com" type="email" autocomplete="off">
                </div>

                <div class="phonenum">
                    <input placeholder="+254-712-345-678" type="tel" autocomplete="off">
                </div>

                <div class="pass">
                    <input placeholder="password" type="password" autocomplete="off">   
                </div>

                <div class="confirm-pass">
                    <input placeholder="confirm password" type="password" autocomplete="off">
                </div>

                <div class="remember">
                    <input type="checkbox"><p>Remember Me</p>
                </div>

                <div class="reg-but">
                    <button id="register">REGISTER</button>
                </div>
                <div class="already-mem">
                    <a href="#">Already a member?</a>
                </div> 
            </form>
        </div>
    </div>

    
</body>
</html>
